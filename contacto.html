<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contacto - Diseño Diferente</title>
<style>
  /* Reset y base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #5b2c6f, #8e44ad);
    padding: 15px 30px;
    position: relative;
  }

  /* Logo */
  .logo {
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 2px;
  }

  /* Menú */
  nav {
    margin-top: 10px;
  }
  ul.menu {
    list-style: none;
    display: flex;
    justify-content: flex-end;
    gap: 30px;
  }

  ul.menu li a {
    text-decoration: none;
    color: #eee;
    font-weight: 600;
    padding: 6px 10px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  ul.menu li a:hover,
  ul.menu li a:focus {
    background: #9b59b6;
    outline: none;
  }

  /* Botón hamburguesa */
  .hamburger {
    display: none;
    position: absolute;
    right: 30px;
    top: 20px;
    cursor: pointer;
    width: 28px;
    height: 20px;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger span {
    height: 3px;
    background: #eee;
    border-radius: 2px;
  }

  /* Responsive menú */
  @media (max-width: 768px) {
    ul.menu {
      position: fixed;
      top: 60px;
      right: 0;
      background: #5b2c6f;
      flex-direction: column;
      width: 200px;
      padding: 20px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      height: calc(100% - 60px);
      overflow-y: auto;
      border-left: 2px solid #8e44ad;
    }
    ul.menu.open {
      transform: translateX(0);
    }

    .hamburger {
      display: flex;
    }
  }

  /* Main contacto */
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    background: #1a1a1a;
  }

  form.contact-form {
    background: #333;
    padding: 30px;
    border-radius: 8px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 0 15px #8e44ad;
  }

  form.contact-form h2 {
    margin-bottom: 20px;
    color: #dcd6f7;
    font-weight: 700;
    text-align: center;
  }

  form.contact-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #c39bd3;
  }

  form.contact-form input,
  form.contact-form textarea {
    width: 100%;
    padding: 12px 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    background: #555;
    color: #eee;
    transition: background-color 0.3s ease;
  }

  form.contact-form input:focus,
  form.contact-form textarea:focus {
    background: #7d3c98;
    outline: none;
  }

  form.contact-form textarea {
    resize: vertical;
    min-height: 100px;
  }

  form.contact-form button {
    width: 100%;
    background: #9b59b6;
    color: white;
    border: none;
    padding: 14px;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  form.contact-form button:hover {
    background: #7d3c98;
  }
</style>
</head>
<body>

<header>
  <div class="logo">Contacta</div>
  <div class="hamburger" aria-label="Abrir menú" role="button" tabindex="0" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav>
    <ul class="menu">
      <li><a href="pagina_principal.html">Menú principal</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="acerca.html">Acerca</a></li>
    </ul>
  </nav>
</header>

<main>
  <form class="contact-form" id="contact-form">
    <h2>Contáctanos</h2>

    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />

    <label for="message">Mensaje</label>
    <textarea id="message" name="message" placeholder="Escribe tu mensaje..." required></textarea>

    <button type="submit">Enviar</button>
  </form>
</main>

<script>
  // Toggle menú en móvil
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('ul.menu');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', String(!expanded));
    menu.classList.toggle('open');
  });

  // Permitir toggle con tecla Enter o espacio
  hamburger.addEventListener('keydown', e => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  // Cerrar menú al clicar un enlace
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('open');
      hamburger.setAttribute('aria-expanded', 'false');
    });
  });

  // Manejo del envío del formulario
  document.getElementById('contact-form').addEventListener('submit', e => {
    e.preventDefault();
    const nombre = e.target.name.value;
    alert(`Gracias por contactarnos, ${nombre}!`);
    window.location.href = "enviar.html";
  });
</script>

</body>
</html>
